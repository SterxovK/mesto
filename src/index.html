<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="<%=require('./images/logo.svg')%>"
        alt="Логотип Место"
      />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__block">
           <img
              class="profile__avatar"
               src="#"
              alt="#"
            />
            <button class="profile__avatar-edit-button"></button>
          </div>
          <div class="profile-intro">
            <h1 class="profile-intro__title"></h1>
            <button
              type="button"
              class="profile-intro__edit-button button-hover"
            ></button>
            <p class="profile-intro__sabtitle"></p>
          </div>
        <button type="button" class="profile__add-button button-hover"></button>
      </section>

      <section class="cards">
        <ul class="cards__list">
          <!-- тут будут вставляться карточки из js-->
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button type="button" class="popup__close button-hover"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="editProfile" class="popup__form" novalidate>
          <input
            id="profileName-input"
            type="text"
            name="name"
            placeholder="Имя"
            class="popup__field popup__field_with_name"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="profileName-input-error popup__field-error"></span>
          <input
            id="profileJob-input"
            type="text"
            name="about"
            placeholder="Статус"
            class="popup__field popup__field_with_job"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="profileJob-input-error popup__field-error"></span>
          <button type="submit" class="popup__save-button" data-dismiss="modal">
            Сохранить
          </button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_add-cards">
      <div class="popup__container">
        <button type="button" class="popup__close button-hover"></button>
        <h2 class="popup__title">Новое место</h2>
        <form
          name="addCard"
          class="popup__form popup__form-add-card"
          novalidate
        >
          <input
            id="addCardName-input"
            type="text"
            name="name"
            placeholder="Название"
            class="popup__field popup__field_with_card-name"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="addCardName-input-error popup__field-error"></span>
          <input
            id="addCardUrl-input"
            type="url"
            name="link"
            placeholder="Ссылка на картинку"
            class="popup__field popup__field_with_card-link"
            required
          />
          <span class="addCardUrl-input-error popup__field-error"></span>
          <button type="submit" class="popup__save-button" data-dismiss="modal">
            Сохранить
          </button>
        </form>
      </div>
    </section>


    <!--Попап подтверждения удаления-->
    <section class="popup popup_type_remove-cards">
      <div class="popup__container">
        <button type="button" class="popup__close button-hover"></button>
        <h2 class="popup__title">Вы уверены?</h2>
        <form
          class="popup__form popup__remove-card"
          novalidate
        >
          <button type="submit" class="popup__save-button" data-dismiss="modal">
            Да
          </button>
        </form>
      </div>
    </section>

    <!--Попап изменения аватара-->
    <section class="popup popup_type_edit-avatar">
      <div class="popup__container">
        <button type="button" class="popup__close button-hover"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form
          name="avatar"
          class="popup__form"
          novalidate
        >
        <input
            id="avatar-link"
            type="url"
            name="avatar"
            placeholder="Ссылка на аватар"
            class="popup__field"
            required
          />
          <span class="avatar-link-error popup__field-error"></span>
          <button type="submit" class="popup__save-button" data-dismiss="modal">
            Да
          </button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_show-cards">
      <div class="popup__container popup__container_type_show-cards">
        <button type="button" class="popup__close button-hover"></button>
        <figure class="popup__show-card">
          <img class="popup__image" src="#" alt="#" />
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </section>

    <template id="template-card">
      <li class="card">
        <div class="card__image"></div>
        <button type="button" class="card__basket button-hover"></button>
        <div class="card__group">
          <h2 class="card__title"></h2>
          <div class=" card__heart-group">
            <button type="button" class="card__heart"></button>
            <div class="card__counter-likes">0</div>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
