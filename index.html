<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
      <img class="header__logo" src="images/logo-mesto.png" alt="Логотип Место"/>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__block">
          <img class="profile__avatar" src="images/Avatar.png" alt="Фото автора"/>
          <div class="profile-intro">
            <h1 class="profile-intro__title">Жак-Ив Кусто</h1>
            <button class="profile-intro__edit-button"></button>
            <p class="profile-intro__sabtitle">Исследователь океана</p>    
          </div>
        </div>
          <button class="profile__add-button"></button>
      </section>

      <section class="cards">
        <ul class="cards__list">
          <li class="card">
            <img class="card__image" src="images/karachaevsk.jpg" alt="Фото Карачаевск"/>
            <div class="card__group">
              <h2 class="card__title">Карачаевск</h2>
              <button class="card__heart"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="images/Elbrus.png" alt="Фото Эльбрус"/>
            <div class="card__group">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__heart"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="images/dombay.png" alt="Фото Домбай"/>
            <div class="card__group">
              <h2 class="card__title">Домбай</h2>
              <button class="card__heart"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="images/karachaevsk.jpg" alt="Фото Карачаевск"/>
            <div class="card__group">
              <h2 class="card__title">Карачаевск</h2>
              <button class="card__heart"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="images/karachaevsk.jpg" alt="Фото Карачаевск"/>
            <div class="card__group">
              <h2 class="card__title">Карачаевск</h2>
              <button class="card__heart"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="images/karachaevsk.jpg" alt="Фото Карачаевск"/>
            <div class="card__group">
              <h2 class="card__title">Карачаевск</h2>
              <button class="card__heart"></button>
            </div>
          </li>
        </ul>
      </section>

    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class=""
    </div>
    
</body>
</html>
