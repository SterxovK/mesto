<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Место"/>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__block">
          <img class="profile__avatar" src="./images/Avatar.png" alt="Фото автора"/>
          <div class="profile-intro">
            <h1 class="profile-intro__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile-intro__edit-button button-hover "></button>
            <p class="profile-intro__sabtitle">Исследователь океана</p>    
          </div>
        </div>
          <button type="button" class="profile__add-button button-hover"></button>
      </section>

      <section class="cards">
        <ul class="cards__list">
          <!-- тут будут вставляться карточки из js-->
    
        </ul>

        <template id="template-card">
          <li class="card">
            <div class="card__image"></div>
            <button  type="button" class="card__basket button-hover"></button>
            <div class="card__group">
              <h2 class="card__title"></h2>
              <button type="button" class="card__heart"></button>
            </div>
          </li>
        </template>

      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close button-hover"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="editProfile" class="popup__form">
          <input type="text" name="name" placeholder="Имя"  class="popup__field popup__field_with_name">
          <input type="text" name="job" placeholder="Статус" class="popup__field popup__field_with_job">
          <button type="submit" class="popup__save-button" data-dismiss="modal">Сохранить</button>
        </form>
      </div>
    </section>


    <script src="./scripts/script.js"></script>
</body>
</html>
